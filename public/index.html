<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>revuer Virtual Media Library</title>
  <meta name="description" content="Every movie you've ever watched, visualized for quick review.">
  <!-- Responsive viewport tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Special+Elite" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- STYLESHEETS ========================================= -->
  <link rel="stylesheet" type="text/css" href="style/normalize.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style/index.css" />
  
  <!-- SCRIPTS ============================================= -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="script/index.js"></script>
  <script type="text/javascript" src="script/user-auth.js"></script>
  <script type="text/javascript" src="script/add-movie.js"></script>
  <script type="text/javascript" src="script/edit-movie.js"></script>
  <script type="text/javascript" src="script/view-library.js"></script>
  <script type="text/javascript" src="script/sample-library.js"></script>
</head>

<body>
  
  <!-- MAIN CONTENT ============================================ -->
  <main role="main">
    <div class="row">
      <section role="region" class="col-12" aria-live="assertive">
        <div class="main-container">
          <div class="video-screen">
            <h1>revuer</h1>
            <p class="js-test">animated text goes here</p>
            <div class="user-forms">
            </div>
          </div>
          <div class="dynamic-buttons">
            <button class="ticket" id="sign-in">sign-in</button>
            <button class="ticket" id="sign-up">sign-up</button>
            <button class="ticket" id="preview">preview</button>
          </div>
          <div class="movie-marquee">
          </div>
        </div>
      </section>
    </div>
  
  </main>
  <nav role="navigation">
    <div class="chair-buttons"></div>
  </nav>

</body>
</html>
